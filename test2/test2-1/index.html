<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人注册</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
</head>
<body>
	<div class="header">
		<div class="header-container">
			<img src="img/logo.png">
			<ul class="header-text">
				<li><a href="#">首页</a></li>
				<li><a href="#">联系客服</a></li>
			</ul>
		</div>
	</div>

	<div class="main">
		<!-- 带颜色边框 -->
		<div class="bd">
			<div class="bd-left"></div>
		</div>
		<div class="container">
			<div class="container-left">
				<div class="list-child1">
					<div class="img-list-child">
						<img src="img/1.png">
					</div>
					<div class="list-info">
						<p class="info-title">便捷的简历填写</p>
						<p class="info-text">一份简历开启未来</p>
					</div>
				</div>
				<div class="list-child2">
					<div class="img-list-child">
						<img src="img/2.png">
					</div>
					<div class="list-info">
						<p class="info-title">各岗位职位优选</p>
						<p class="info-text">各行各业任你选</p>
					</div>
				</div>
				<div class="list-child3">
					<div class="img-list-child">
						<img src="img/3.png">
					</div>
					<div class="list-info">
						<p class="info-title">急聘岗位优先直达</p>
						<p class="info-text">HR在线等简历</p>
					</div>
				</div>
				<div class="list-child4">
					<div class="img-list-child">
						<img src="img/4.png">
					</div>
					<div class="list-info">
						<p class="info-title">快速的投递反馈</p>
						<p class="info-text">面试通知早知道</p>
					</div>
				</div>
			</div>
			<div class="container-right">
				<div class="title">
					<p>注册</p>
				</div>
				<div class="phone">
					<div class="phone-text">手机号码</div>
					<div class="phone-input"><input type="text" placeholder="请输入您的手机号"></div>
				</div>
				<div class="pswd1">
					<div class="pswd1-text">密码</div>
					<div class="pswd1-input"><input type="text" placeholder="请输入密码，6～16位字母/数字/符号组成"></div>
				</div>
				<div class="pswd2">
					<div class="pswd2-text">确认密码</div>
					<div class="pswd2-input"><input type="text" placeholder="请再次输入密码"></div>
				</div>
				<div class="proving1">
					<div class="proving1-text">图形验证码</div>
					<div class="proving1-input">
						<input type="text" placeholder="不区分大小写，点击图片可刷新"><img src="img/5.png">
					</div>
				</div>
				<div class="proving2">
					<div class="proving2-text">短信验证码</div>
					<div class="proving2-input">
						<input type="text" placeholder="请输入收到的短信验证码"><button>发送验证码</button>
					</div>
				</div>
				<div class="check">
					<input type="checkbox" id="input" checked="checked"><span class="check-text" for="input">我已阅读并同意服务声明</span>
				</div>
				<div class="btn">
					<button>立即注册</button>
				</div>
				<div class="text">
					<p>已有E滁州账号，<a href="#">立即登录</a></p>
				</div>
			</div>
		</div>
	</div>

	<div class="footer">
		<div class="footer-text">
			<p class="p1">关于我们 | 联系我们 | 广告服务 | 友情链接 | 诚聘英才 | 帮助中心 | 投诉与建议</p>

		</div>
	</div>
</body>
</html>
